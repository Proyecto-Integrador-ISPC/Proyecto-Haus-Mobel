<header>
  <a href="/" class="logo">Haus<span>Mobel</span></a>
  <div class="bx bx-menu" id="menu-icon"></div>

  <ul class="navbar">
    <li><a routerLink="/home">Inicio</a></li>
    <li><a routerLink="/productos">Productos</a></li>
    <li><a routerLink="/nosotros">Nosotros</a></li>
    <li><a routerLink="/contacto">Contacto</a></li>
    <ng-container *ngIf="isLoggedIn(); else loginRegistro">      
      <li class="dropdown" (click)="toggleDropdown()">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Bienvenido, {{ getUsername() }}</a>
        <ul class="dropdown-menu">
          <li><a routerLink="/perfil">Perfil</a></li>
          <li><a routerLink="/ajustes">Ajustes</a></li>
          <li role="separator" class="divider"></li>
          <li><a (click)="cerrarSesion()">Cerrar sesión</a></li>
        </ul>
      </li>
      
      
    </ng-container>
    <!-- Si el usuario no ha iniciado sesión, mostramos los enlaces de inicio de sesión y registro -->
    <ng-template #loginRegistro>
      <li><a routerLink="/loguin">Login</a></li>
      <li><a routerLink="/registro">Registro</a></li>
    </ng-template>
  </ul>
</header>
