<main>
  <div class="container">
    <div *ngFor="let producto of productos" class="product" [attr.data-name]="producto.id">
      <img [src]="producto.imagenUrl" alt="Imagen del producto">
      <h3>{{ producto.nombre }}</h3>
      <div class="price">{{ producto.precio | currency }}</div>
      <button (click)="onAgregarAlCarrito(producto)">Agregar al carrito</button> <!-- Pasamos el objeto completo del producto -->
    </div>
    
    
  </div>   
</main>
