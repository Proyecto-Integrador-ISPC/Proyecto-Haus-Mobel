<main>
    <div class="contact-main">
      <div class="contact-container">
        <h2>Contacto</h2>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" >
          <div class="input-container">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" formControlName="nombre" placeholder="Ingrese su nombre completo"/>
            <div *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched">Nombre requerido.</div>
          </div>

          <div class="input-container">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" formControlName="email" placeholder="Ingrese su correo electrónico" />
            <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">Correo electrónico requerido.</div>
          <div *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched">El correo electrónico no es válido.</div>
          </div>

          <div class="input-container">
            <label for="mensaje">Mensaje:</label>
            <textarea
              id="mensaje"
              name="mensaje"
              rows="4"
              formControlName="mensaje"
            ></textarea>
            <div *ngIf="form.get('mensaje')?.invalid && form.get('mensaje')?.touched">Mensaje requerido.</div>
          </div>

          <div class="button-contact">
            <div class="input-container">
              <a routerLink="/home" class="btn">Volver al Inicio</a>
            </div>
            <div class="input-container">
              <input type="submit" value="Enviar" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
