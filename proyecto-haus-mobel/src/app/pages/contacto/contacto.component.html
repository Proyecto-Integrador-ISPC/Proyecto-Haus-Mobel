<main>

    <div class="contact-main">

      <div class="contact-container">
        <h2>Contacto</h2>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" >
          <div class="input-container">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" formControlName="nombre"/>
            <div class="required" *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched">Nombre requerido.</div>

          </div>
          <div class="input-container">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" formControlName="email"/>
            <div class="required" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">Correo electrónico requerido.</div>
          <div class="required" *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched">El correo electrónico no es válido.</div>
          </div>

          <div class="input-container">
            <label for="mensaje">Mensaje:</label>
            <textarea
              id="mensaje"
              name="mensaje"
              rows="4"
              formControlName="mensaje"
            ></textarea>
            <div class="required" *ngIf="form.get('mensaje')?.invalid && form.get('mensaje')?.touched">Mensaje requerido.</div>
          </div>

          <div class="button-contact">
            <div class="input-container">
              <a routerLink="/home" class="btn">Volver al Inicio</a>
            </div>
            <div class="input-container">
              <input type="submit" value="Enviar" />
            </div>
          </div>
        </form>
        
      </div>

    </div>

    <div class="modal" tabindex="-1" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Mensaje enviado</h5>
          </div>
          <div class="modal-body">
            <p>Su mensaje ha sido enviado exitosamente. En la brevedad nos contactaremos con usted vía email.</p>
          </div>
          <div class="modal-footer">
            <button routerLink="/home" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver a Inicio</button>
          </div>
        </div>
      </div>
    </div>
  
</main>
