<div class="contenedor-principal-loguin">
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <label for="username">Nombre de Usuario:</label>
          <input
            type="text"
            id="username"
            name="username"
            formControlName="usuario"
            required
            placeholder="Ingrese su nombre de usuario"
          />
          <div *ngIf="form.get('usuario')?.invalid && form.get('usuario')?.touched">Nombre requerido.</div>
    
          <label for="password">Contraseña:</label>
          <input
            type="password"
            id="password"
            name="password"
            formControlName="password"
            required
            placeholder="Ingrese su contraseña"
          />
          <div *ngIf="form.get('password')?.errors?.['required'] && form.get('password')?.touched">Contraseña requerida.</div>
          
          <div class="mi-buton">
            <button id="boton" type="submit">Iniciar Sesión</button>
          </div>
        </form>
        <p>¿Ya te registraste? <button routerLink="/registro">Regístrate</button></p>
      </div>
</div>
